<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets//icon-compras.png" type="image/x-icon">
</head>
<body>
    <header class="cabecalho">
        Lista de Compras
    </header>
    <main class="conteudo">
        <section class="form-section">
                <label>Produto:</label>
                <input type="text" id="produto" name="produto" placeholder="Nome do Produto">
                <label>Preço:</label>
                <input type="text" id="preco" name="preco" placeholder="Preço do Produto">
                <input type="submit" value="Cadastrar"/>
        </section>

        <section class="lista-section" id="listaProd">
            <h2 class="titulo">Produtos</h2>
            <div class="Listagem-Produtos">
                <div class="lista">
                    <h4>Potato</h4>
                    <h4>20 R$</h4>
                </div>
        </div>
        </section>
    </main>
    <footer class="rodape"><i>@Desenvolvido por @fitlgui</i></footer>
</body>
</html>
<script src="./main.js"></script>
